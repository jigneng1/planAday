name: CI
on:
  pull_request:
    branches:
      - "*"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Set up environment 🏗️
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        java-version: '12.x'

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0' 

    - name: Get Flutter dependencies
      run: flutter pub get
    
    - name: Check and apply format ✅
      run: dart fix --apply
    
    - name: Run tests 🧪
      run: flutter test
