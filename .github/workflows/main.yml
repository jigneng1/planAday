name : CI
on :
  pull_request:
      branches:
          - "*"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name : Set up environment 🏗️
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1
      with:
        flutter-version: '3.24.x'
    - run: flutter pub get
    
    - name : Check and Apply format ✅
    - run : dart fix --apply
    
    - name : Run test flow 🧪
    - run: flutter test
      
        
