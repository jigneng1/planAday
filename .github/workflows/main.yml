name : CI
on :
  pull_request:
      branches:
          - "*"
jobs:
  build:
    name: Test ğŸ§ª
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1
      with:
        flutter-version: '3.24.x'
    - run: flutter pub get
    - run: flutter test
      
        
